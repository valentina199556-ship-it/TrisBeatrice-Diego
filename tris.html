<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tris Segreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 120px;
      height: 120px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      border-radius: 8px;
    }

    .revealed {
      background: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Clicca i riquadri</h2>

<div class="grid" id="grid"></div>

<script>
  const values = [
    "Diego", "Beatrice", "Diego",
    "Beatrice", "Beatrice", "Diego",
    "Beatrice", "Diego", "Diego"
  ];

  const grid = document.getElementById("grid");

  values.forEach(name => {
    const cell = document.createElement("div");
    cell.className = "cell";

    cell.onclick = () => {
      if (!cell.classList.contains("revealed")) {
        cell.textContent = name;
        cell.classList.add("revealed");
      }
    };

    grid.appendChild(cell);
  });
</script>

</body>
</html>
